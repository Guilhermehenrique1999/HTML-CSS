<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens em HTML5</title>
    <style>
        .img-responsiva {
            width: 100%;
            height: auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente ou diminua seu navegador</p>

    <picture>
        <div style="max-width: 600px; margin: 20 auto;">
            <img src="imagens/foto-g.png" alt="image/png" class="img-responsiva">
        </div>
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML</p>
    <audio controls>
        <source src="audio/1_ Hino Para Conjunto de Varões  Ervencio - Marcha Exército toque.m4a" type="audio/mpeg">
        <source src="caminho-do-audio.ogg" type="audio/ogg">
    </audio><p>
        Seu navegador nâo suporta o elemento de áudio. <a href="audio/1_ Hino Para Conjunto de Varões  Ervencio - Marcha Exército toque.m4a"> Se não deu para ouvir o áudio click aqui para baixar</a>
    </p> 
</body> 
</html>
