<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houver Exemplo</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: black;
            background-color: blue;
            width: 300px;
        }
        div:hover {
            color: coral;
        }
    </style>
</head>
<body>
    <h1>Exemplo Houver</h1>
    <p>Passe o mouse acima aqui</p>
    <div>
        Passe o mouse aqui
        <p>Texto aqui</p>
    </div>
    <p>Fim do Texto</p>
</body>
</html>
