<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Marchell';
            src: url('Marchell.woff2') format('woff2'), url('Marchell.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Marchell', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Texto</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur sint unde blanditiis beatae officiis rem nobis, ea animi? In adipisci pariatur modi ea eius neque deserunt, nobis maxime veritatis accusamus!</p>
</body>
</html>
